<ng-container *ngIf="timer$ | async as timer">
  {{ timer }}
  <ng-container *ngFor="let _ of [].constructor(5); let i = index">
    <my-component
      *ngIf="timer > i && timer < i + 3"
      [timer]="timer"
      (ngxChanges)="log(i + ' external component changes', $event)"
      [appCompatibility]="timer"
      (directiveChanges)="log(i + ' external directive changes', $event)"
    >
    </my-component>
  </ng-container>
</ng-container>
